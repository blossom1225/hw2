<!-- 定義文檔類型為 HTML -->
<!DOCTYPE html>
<!-- 定義語言為英文 -->
<html lang="en">

<head>
    <meta name="description" content="Youtube page is loading.">
    <!-- 定義網頁標題 -->
    <title>The website is under maintenance</title>
    <!-- 定義網頁字符集為UTF-8 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部樣式表 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="text">
    <!-- 定義網頁主標題 -->
    <h1>Loading...</h1>
    <p>Sorry, please visit again later. </p>
    <p>We are working hard to resume normal operations as quickly as possible.
        Thank you for your patience.</p>
    <p id="count">Reload after 10 seconds</p>
    <!-- <a></a> 是超鏈接 -->
    <p>To return <a href="https://www.youtube.com">YouTube</a></p>
</div>

<!-- 引入外部 JavaScript 文件 -->
<script src="script.js"></script>
</body>

</html>
